<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ramallah WebGIS</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }

    /* ----------- LEGEND ----------- */
    #legend-box {
        position: absolute;
        bottom: 45px;
        left: 10px;
        background: white;
        padding: 10px 14px;
        border-radius: 10px;
        width: 220px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        font-family: Arial;
        z-index: 9998;
    }

    #legend-title {
        font-weight: bold;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
    }

    #legend-content {
        display: none;
        margin-top: 8px;
        font-size: 14px;
    }

    .legend-item { display: flex; align-items: center; margin-bottom: 4px; }
    .emoji { font-size: 18px; width: 22px; margin-right: 6px; }
    .symbol-line { width: 26px; height: 4px; background: black; margin-right: 6px; }
    .symbol-poly { width: 20px; height: 12px; background: gray; border: 1px solid #00000080; margin-right: 6px; }

    /* ----------- OPACITY BOX ----------- */
    #opacity-box {
        position: absolute;
        bottom: 40px;   /* ŸäŸÖŸäŸÜ ÿ™ÿ≠ÿ™ */
        right: 10px;
        background: white;
        padding: 12px;
        border-radius: 10px;
        width: 220px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        font-family: Arial;
        z-index: 9999;
        transition: bottom 0.3s ease;
    }

    #opacity-title {
        font-weight: bold;
        text-align: center;
        font-size: 15px;
        margin-bottom: 8px;
    }

    select, input[type=range] {
        width: 100%;
        margin-top: 6px;
    }

    /* ----------- SCALE IN CENTER ----------- */
    .leaflet-control-scale {
        left: 50% !important;
        transform: translateX(-50%);
        bottom: 5px !important;
    }
</style>
</head>

<body>

<div id="map"></div>

<!-- OPACITY BOX -->
<div id="opacity-box">
    <div id="opacity-title">Layer Opacity</div>

    <select id="opacity-select">
        <option value="" disabled selected>Select Layer</option>
    </select>

    <input id="opacity-slider" type="range" min="0" max="1" step="0.1" value="1">
</div>

<!-- LEGEND -->
<div id="legend-box">
    <div id="legend-title">Legend ‚ñº</div>

    <div id="legend-content">

        <div class="legend-item"><span class="emoji">üè´</span> Schools (Point)</div>
        <div class="legend-item"><span class="emoji">üíß</span> Wells (Point)</div>
        <div class="legend-item"><span class="emoji">‚õèÔ∏è</span> Quarries (Point)</div>

        <hr>
        <div class="legend-item"><span class="symbol-line"></span> Roads</div>
        <div class="legend-item"><span class="symbol-line"></span> Streams</div>
        <div class="legend-item"><span class="symbol-line"></span> Annexation Wall</div>

        <hr>
        <div class="legend-item"><span class="symbol-poly"></span> Agricultural Land</div>
        <div class="legend-item"><span class="symbol-poly"></span> Closed Areas</div>
        <div class="legend-item"><span class="symbol-poly"></span> Built-up Areas</div>
        <div class="legend-item"><span class="symbol-poly"></span> Master Plans</div>
        <div class="legend-item"><span class="symbol-poly"></span> Settlements</div>
        <div class="legend-item"><span class="symbol-poly"></span> Temperature Zones</div>
        <div class="legend-item"><span class="symbol-poly"></span> Ramallah Boundary</div>

    </div>
</div>

<script>
/* ---------------- MAP ---------------- */
var map = L.map("map").setView([31.903, 35.203], 11);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
L.control.scale({ imperial: false }).addTo(map);

var layers = {};
var control = L.control.layers({}, {}, { collapsed: false }).addTo(map);

/* ------- ICONS FOR POINT LAYERS ------- */
var schoolIcon = L.icon({
    iconUrl: "school.png",  /* ÿπÿØŸÑ ÿßŸÑŸÖÿ≥ÿßÿ± */
    iconSize: [28, 28]
});
var wellIcon = L.icon({
    iconUrl: "well.png",
    iconSize: [28, 28]
});
var quarryIcon = L.icon({
    iconUrl: "quarry.png",
    iconSize: [28, 28]
});

/* ----------- LOAD LAYERS ----------- */
function loadLayer(file, name, type, color="blue") {
    $.getJSON(file, function(data) {

        let layer;

        if (type === "point") {

            let iconUsed =
                name === "Schools" ? schoolIcon :
                name === "Wells" ? wellIcon :
                quarryIcon;

            layer = L.geoJson(data, {
                pointToLayer: function(f, latlng) {
                    return L.marker(latlng, { icon: iconUsed });
                }
            }).addTo(map);

        } else if (type === "line") {

            layer = L.geoJson(data, {
                style: {
                    color: color,
                    weight: 2,
                    opacity: 1
                }
            }).addTo(map);

        } else {  /* polygon */

            layer = L.geoJson(data, {
                style: {
                    color: color,
                    fillOpacity: 0.6,
                    weight: 1
                }
            }).addTo(map);
        }

        layers[name] = layer;
        control.addOverlay(layer, name);

        document.getElementById("opacity-select").innerHTML +=
            `<option value="${name}">${name}</option>`;
    });
}

/* ----------- OPACITY ----------- */
document.getElementById("opacity-slider").oninput = function() {
    let selected = document.getElementById("opacity-select").value;
    if (selected && layers[selected]) {
        layers[selected].setStyle
            ? layers[selected].setStyle({ opacity: this.value, fillOpacity: this.value })
            : null;
    }
};

/* ----------- LEGEND TOGGLE ----------- */
document.getElementById("legend-title").onclick = function () {

    let c = document.getElementById("legend-content");

    if (c.style.display === "none") {
        c.style.display = "block";
        this.innerHTML = "Legend ‚ñ≤";
    } else {
        c.style.display = "none";
        this.innerHTML = "Legend ‚ñº";
    }
};

/* ---------------- LOAD ALL LAYERS ---------------- */
loadLayer("Schools.geojson", "Schools", "point");
loadLayer("Wells.geojson", "Wells", "point");
loadLayer("Quarries.geojson", "Quarries", "point");

loadLayer("Roads.geojson", "Roads", "line", "yellow");
loadLayer("Streams.geojson", "Streams", "line", "cyan");
loadLayer("Annexation_Wall.geojson", "Annexation Wall", "line", "black");

loadLayer("Agricultural_Land.geojson", "Agricultural Land", "poly", "green");
loadLayer("Areas_totaly_closed_by_the_wall.geojson", "Closed Areas", "poly", "orange");
loadLayer("Built_up.geojson", "Built-up Areas", "poly", "brown");
loadLayer("Approved_Urban_Master_Plans_super_simplified.geojson", "Master Plans", "poly", "purple");
loadLayer("Settlements.geojson", "Settlements", "poly", "red");
loadLayer("Temperature.geojson", "Temperature Zones", "poly", "pink");
loadLayer("Ramallah.geojson", "Ramallah Boundary", "poly", "red");

</script>

</body>
</html>
