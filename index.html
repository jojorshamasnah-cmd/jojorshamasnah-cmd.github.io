<!-- -------- Opacity Control -------- -->
<div id="opacityBox">
    <label>Layer Opacity</label>
    <select id="opacitySelect">
        <option value="roads">Roads</option>
        <option value="streams">Streams</option>

<script>

// ---------------- MAP ----------------
var map = L.map('map').setView([31.9, 35.2], 11);

// Basemap
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);


// ------- Example Layers --------
var roads = L.polyline([[31.9,35.2],[31.92,35.21]], {color:"black"}).addTo(map);
var streams = L.polyline([[31.91,35.19],[31.925,35.205]], {color:"blue"}).addTo(map);
var built = L.polygon([[31.9,35.2],[31.9,35.22],[31.92,35.21]], {color:"red",fillOpacity:0.6}).addTo(map);

// Layer dictionary
var layers = {
    roads: roads,
    streams: streams,
    built: built
};


// ---------- Opacity control logic ----------
document.getElementById("opacitySlider").addEventListener("input", function() {
    let layerName = document.getElementById("opacitySelect").value;
    let layer = layers[layerName];

    if (layer.setStyle) {
        layer.setStyle({ opacity: this.value, fillOpacity: this.value });
    }
});
